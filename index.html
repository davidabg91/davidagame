<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odd One Out</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/animate.css@4.1.1/animate.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.32/dist/sweetalert2.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css">
</head>
<body>
    <div class="container">
        <div class="logo">
            <span style="--i:1">O</span>
            <span style="--i:2">d</span>
            <span style="--i:3">d</span>
            <span style="--i:4"> </span>
            <span style="--i:5">O</span>
            <span style="--i:6">n</span>
            <span style="--i:7">e</span>
            <span style="--i:8"> </span>
            <span style="--i:9">O</span>
            <span style="--i:10">u</span>
            <span style="--i:11">t</span>
        </div>
        
        <div id="setup-screen">
            <h2>Брой играчи</h2>
            <div class="player-count-container">
                <button id="decrease-players" class="count-btn"><i class="fas fa-minus"></i></button>
                <input type="number" id="player-count" value="3" min="2" max="8" readonly>
                <button id="increase-players" class="count-btn"><i class="fas fa-plus"></i></button>
            </div>
            <button id="start-game" class="btn">Започни играта</button>
        </div>

        <div id="game-screen" class="hidden">
            <div id="current-player"></div>
            <div id="timer"></div>
            <div id="images-container"></div>
            <div class="game-controls">
                <button id="next-player-button" class="btn">Следващ играч</button>
                <button id="end-game" class="btn">Смени рунда</button>
            </div>
        </div>

        <div id="results-screen" class="hidden">
            <h2>Резултати</h2>
            <div id="results-list"></div>
            <button id="new-game" class="btn">Нова игра</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
